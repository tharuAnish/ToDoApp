<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>ToDo</title>
  </head>

  <body>
    <h1>ToDoApp</h1>

    <div class="row justify-content-center" style="height: 20vh">
      <div class="form-inline">
        <div class="form-group mb-2">
          <input
            type="text"
            class="form-control"
            id="ToDo"
            placeholder="Description"
            style="margin: 12px 27% 0; width: 45%; border: 0.18rem solid black"
          />
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input
            type="number"
            class="form-control"
            id="priority"
            placeholder="priority"
            style="margin: 0px 26.5%; width: 46%; border: 0.18rem solid black"
          />
        </div>
        <button
          class="btn btn-primary mb-2"
          onclick="addToDo()"
          style="margin: 0 27%"
        >
          Add Todo
        </button>
      </div>
    </div>

    <div class="row" id="filter" style="padding: 1%; margin: 2% 3% 1% 5%">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="filter"
          value="none"
          id="flexRadioDefault1"
          onchange="constructTable()"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Show All
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="filter"
          value="notCompleted"
          id="flexRadioDefault2"
          onchange="constructTable()"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Not Completed
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="filter"
          value="completed"
          id="flexRadioDefault2"
          onchange="constructTable()"
        />
        <label class="form-check-label"> Completed </label>
      </div>
    </div>

    <div class="row" style="padding: 2% 5%">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ToDo Description</th>
            <th scope="col">Priority</th>
            <th scope="col">Time</th>
            <th scope="col">Completed ?</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
